    <style>
        .w3header {
            padding: 0;
        }

        /* The Modal (background) */
        .modal {
            display: none;
            /* Hidden by default */
            position: fixed;
            /* Stay in place */
            z-index: 1;
            /* Sit on top */
            left: 0;
            top: 0;
            width: 100%;
            /* Full width */
            height: 100%;
            /* Full height */
            overflow: auto;
            /* Enable scroll if needed */
            background-color: rgb(0, 0, 0);
            /* Fallback color */
            background-color: rgba(0, 0, 0, 0.4);
            /* Black w/ opacity */
            padding-top: 60px;
        }

        /* Modal Content/Box */
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto 15% auto;
            /* 5% from the top, 15% from the bottom and centered */
            border: 1px solid #888;
            width: 80%;
            /* Could be more or less, depending on screen size */
            padding-bottom: 60px;
        }

        /* The Close Button (x) */
        .close {
            position: absolute;
            right: 25px;
            top: 0;
            color: #000;
            font-size: 35px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: red;
            cursor: pointer;
        }
    </style>
</head>

        <div style="display: flex; flex-direction: row; justify-content: space-between;">

            <div id="search-bar">

                    <label for="status">미개강</label>
                    <input type="radio" name="status" value="1">

                        <br>

                            <label for="subject">코딩</label>
                            <input type="radio" name="subject" value="코딩">

                        <!-- 대상 학년 검색인 경우 -->
                        <div class="search_input" name="search_input_target">

                            <label for="target">고2</label>
                            <input type="radio" name="target" value="고2">
                            <label for="target">고3</label>
                            <input type="radio" name="target" value="고3">
                        </div>
                        <!-- 수업 요일 검색인 경우 -->

                            <label for="search_input_schedule">과목</label>

                            <span id="input-tuition"></span>
                        </div>

                        <a class="btn btn-primary" href="student_info.html" style="width: 100%; margin-top: 20px">검색</a>
