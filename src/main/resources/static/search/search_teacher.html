<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link href="/css/styles.css" rel="stylesheet" />
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />

        <style>
            .w3header {
                padding: 0;
            }

            /* The Modal (background) */
            .modal {
                display: none; /* Hidden by default */
                position: fixed; /* Stay in place */
                z-index: 1; /* Sit on top */
                left: 0;
                top: 0;
                width: 100%; /* Full width */
                height: 100%; /* Full height */
                overflow: auto; /* Enable scroll if needed */
                background-color: rgb(0, 0, 0); /* Fallback color */
                background-color: rgba(0, 0, 0, 0.4); /* Black w/ opacity */
                padding-top: 60px;
            }

            /* Modal Content/Box */
            .modal-content {
                background-color: #fefefe;
                margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
                border: 1px solid #888;
                width: 80%; /* Could be more or less, depending on screen size */
                padding-bottom: 60px;
            }

            /* The Close Button (x) */
            .close {
                position: absolute;
                right: 25px;
                top: 0;
                color: #000;
                font-size: 35px;
                font-weight: bold;
            }

            .close:hover,
            .close:focus {
                color: red;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <!-- Header -->
        <div class="w3header">
            <a href="/index.html" class="logo">Pick Teacher</a>
            <div class="w3header-right">
                <a href="#로그인페이지">로그인</a>
                <a href="#회원가입페이지">회원가입</a>
            </div>
            <!-- 로그인했을 때 보여야하는 내용은 다르게! -->
        </div>
        <div
            class="w3header"
            style="background-color: #1d809f; margin-bottom: 30px"
        >
            <a href="mypage_test.html" class="logo">선생님 찾기</a>
        </div>

            <div id="app" style="margin: 50px">
                <h3>선생님 검색하기</h3>
                <hr />

                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <!-- Search Bar -->
                    <div id="search-bar">
                        <div>
                            <!-- 입력form, 바인딩된 model 필요, enter 키 이벤트 발생 -->
                            <input
                                class="search-bar_input"
                                type="text"
                                id="teacher-name"
                                placeholder="선생님 이름을 입력하세요"
                            />

                            <button class="addbutton" v-on:click="addlanguage">
                                검색
                            </button>
                        </div>
                    </div>
                    <!-- Search Condition -->
                    <button
                        onclick="document.getElementById('id01').style.display='block'"
                        style="width: auto;"
                    >
                        자세히 검색
                    </button>
                    <!-- Seach Condition - Modal -->
                    <div id="id01" class="modal">
                        <form
                            class="modal-content animate"
                            style="background-color: #dedede"
                            method="post"
                        >
                            <div class="imgcontainer">
                                <!-- modal 닫기(X) -->
                                <span
                                    onclick="document.getElementById('id01').style.display='none'"
                                    class="close"
                                    title="Close Modal"
                                    >&times;</span
                                >

                                <!-- 로고나 제목 -->
                                <div
                                    style="
                                        background-color: #ecb807;
                                        height: 50px;
                                        margin: 10%;
                                    "
                                >
                                    로고 이미지를 넣어도 됨
                                </div>
                            </div>

                            <div class="container">
                                <label for="search_condition"><b>검색 조건</b></label>
                                <select name="search_condition">
                                    <option value="">검색 조건 선택</option>
                                    <option value="gender">성별</option>
                                    <option value="school">학력</option>
                                    <option value="major">전공</option>
                                    <option value="career">경력</option> <!-- 이 조건으로 찾기 백에 없음 -->
                                </select>
                                <br>
                                <label for="search_input"><b>입력</b></label>
                                    <!-- 성별 검색인 경우 -->
                                    <div name="search_input_gender">
                                        <label for="search_input_gender">성별</label>
                                        <input type="radio" name="gender" value="0" checked>
                                        <label for="gender">남</label>
                                        <input type="radio" name="gender" value="1">
                                        <label for="gender">여</label>
                                    </div>
                                    <!-- 학력 검색인 경우 -->
                                    <div name="search_input_school">
                                        <label for="school">졸업 학교</label>
                                        <input type="text" name="school">
                                    </div>
                                    <!-- 전공 검색인 경우 -->
                                    <div name="search_input_major">
                                        <label for="major">전공</label>
                                        <input type="text" name="major">
                                    </div>
                                    <!-- 경력 검색인 경우 -->
                                    <div name="search_input_career">
                                        <!-- 선택하는 체크박스로? -->
                                        <label for="career">경력</label>
                                        <input type="text" name="career">
                                    </div>
                                <a
                                    class="btn btn-primary"
                                    href="student_info.html"
                                    style="width: 100%; margin-top: 20px"
                                    >검색</a
                                >
                            </div>
                        </form>
                    </div>
                </div>

                <div style="display: flex; flex-direction: row; justify-content: space-between;">
                    <!-- Search Count -->
                    <div>
                        <span>총 000명의 선생님을 찾았습니다.</span>
                    </div>
                    <!-- Search Sort Condition-->
                    <select name="search_condition">
                        <option value="">정렬</option>
                        <option value="sort-likes">인기순</option>
                        <option value="sort-career">신규강사순</option>
                        <option value="sort-review">후기순</option> 
                    </select>
                </div>

                <!-- Search Result -->
                <ul class="teacher_list1" style="display: flex; flex-direction: row; justify-content: space-around; margin-top: 30px;">	
					<li>			
						<div class="list_tit">
                            <a href="#상세페이지" class="link">
                                내가 바꾼다!<br>
                                너의 영어 점수!<br>
                                <em class="tit">강원우 선생님</em>
                            </a></div>
                            <span class="list_tch">
                                <img src="https://img.etoos.com/teacher/teacher/200245/tch225x400.png" >
                            </span>	
                            <div id="div_23_1">
                            <div class="list_tcc">
                                <span>영어</span>
                                <span>3년</span>
                            </div>
						</div>
					</li>
                    <li>			
						<div class="list_tit">
                            <a href="#상세페이지" class="link">
                                절대평가 영역의<br>
                                리얼 QUEEN<br>
                                <em class="tit">그레이스 선생님</em>
                            </a></div>
                            <span class="list_tch">
                                <img src="https://img.etoos.com/teacher/teacher/200331/tch225x400.png" >
                            </span>	
                            <div id="div_23_1">
                            <div class="list_tcc">
                                <span>영어</span>
                                <span>1년</span>
                            </div>
						</div>
					</li>
                    <li>			
						<div class="list_tit">
                            <a href="#상세페이지" class="link">
                                수학 강국 만들기<br>
                                프로젝트<br>
                                <em class="tit">정승제 선생님</em>
                            </a></div>
                            <span class="list_tch">
                                <img src="https://img.etoos.com/teacher/teacher/200180/tch225x400.png" >
                            </span>	
                            <div id="div_23_1">
                            <div class="list_tcc">
                                <span>수학</span>
                                <span>8년</span>
                            </div>
						</div>
					</li>
                </ul>




                    
                </div>

            </div>
        </div>
        <!--  -->
    </body>
</html>
