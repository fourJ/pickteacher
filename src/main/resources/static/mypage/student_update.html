<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Pick Teacher</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/pick.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .mySlides {
            display: none
        }

        .w3-left,
        .w3-right,
        .w3-badge {
            cursor: pointer
        }

        .w3-badge {
            height: 13px;
            width: 13px;
            padding: 0
        }

        .w3header {
            padding: 0
        }
    </style>


<style>
    body {font-family: Arial, Helvetica, sans-serif;}
    
    /* Full-width input fields */
    input[type=text], input[type=password] {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    
    /* Set a style for all buttons */
    button {
      background-color: #04AA6D;
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      cursor: pointer;
      width: 100%;
    }
    
    button:hover {
      opacity: 0.8;
    }
    
    /* Extra styles for the cancel button */
    .cancelbtn {
      width: auto;
      padding: 10px 18px;
      background-color: #f44336;
    }
    
    /* Center the image and position the close button */
    .imgcontainer {
      text-align: center;
      margin: 24px 0 12px 0;
      position: relative;
    }
    
    img.avatar {
      width: 40%;
      border-radius: 50%;
    }
    
    .container {
      padding: 16px;
    }
    
    span.psw {
      float: right;
      padding-top: 16px;
    }
    
    /* The Modal (background) */
    .modal {
      display: none; /* Hidden by default */
      position: fixed; /* Stay in place */
      z-index: 1; /* Sit on top */
      left: 0;
      top: 0;
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: auto; /* Enable scroll if needed */
      background-color: rgb(0,0,0); /* Fallback color */
      background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
      padding-top: 60px;
    }
    
    /* Modal Content/Box */
    .modal-content {
      background-color: #fefefe;
      margin: 5% auto 15% auto; /* 5% from the top, 15% from the bottom and centered */
      border: 1px solid #888;
      width: 80%; /* Could be more or less, depending on screen size */
    }
    
    /* The Close Button (x) */
    .close {
      position: absolute;
      right: 25px;
      top: 0;
      color: #000;
      font-size: 35px;
      font-weight: bold;
    }
    
    .close:hover,
    .close:focus {
      color: red;
      cursor: pointer;
    }
    
    /* Add Zoom Animation */
    .animate {
      -webkit-animation: animatezoom 0.6s;
      animation: animatezoom 0.6s
    }
    
    @-webkit-keyframes animatezoom {
      from {-webkit-transform: scale(0)} 
      to {-webkit-transform: scale(1)}
    }
      
    @keyframes animatezoom {
      from {transform: scale(0)} 
      to {transform: scale(1)}
    }
    
    /* Change styles for span and cancel button on extra small screens */
    @media screen and (max-width: 300px) {
      span.psw {
         display: block;
         float: none;
      }
      .cancelbtn {
         width: 100%;
      }
    }
    </style>
</head>

<body>

    <!-- Navigation-->


    <!-- Header -->
    <div class="w3header">
        <a href="/index.html" class="logo">Pick Teacher</a>
    </div>
    <div class="w3header" style="background-color: #1D809F; margin-bottom: 30px;">
        <a href="mypage_student.html" class="logo">My Page</a>
        <div class="w3header-right">
            <a href="student_info.html">내 정보</a>
            <a href="student_catalog.html">수강 내역</a>
            <a href="student_cart.html">장바구니</a>
            <a href="student_likes.html">찜한 강의</a>
            <a href="#">탈퇴</a>
        </div>
    </div>



    <div id="app" style="margin: 50px;">
        <h3>정보 수정하기</h3>
        <hr>
        <button onclick="document.getElementById('id01').style.display='block'" style="width:auto;">수정하기</button>

        <div id="id01" class="modal">

            <form class="modal-content animate" style="background-color:#dedede"
                method="post">

                <div class="imgcontainer">
                    <!-- modal 닫기(X) -->
                    <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>

                    <!-- 로고나 제목 -->
                    <div style="background-color: #ecb807; height: 50px; margin: 10%;">로고 이미지를 넣어도 됨</div>
                </div>

                <div class="container">
                    <label for="uid"><b>아이디</b></label>
                    <input type="text" style="background-color:#dedede; cursor:no-drop" value="기존 아이디" name="uid" readonly>

                    <label for="nname"><b>닉네임</b></label>
                    <input type="text" value="기존 닉네임" name="nname" required>

                    <label for="psw"><b>비밀번호</b></label>
                    <input type="password" placeholder="새로운 비밀번호를 입력하세요" name="psw" required>

                    <label for="psw2"><b>비밀번호 확인</b></label>
                    <input type="password" placeholder="비밀번호를 한 번 더 입력하세요" name="psw2" required>

                    <label for="uname"><b>이름</b></label>
                    <input type="text" value="기존 이름" name="uname" required>

                    <label for="birth"><b>생년월일</b></label>
                    <input type="text" value="기존 생년월일" name="birth" required>

                    <label for="age"><b>나이</b></label>
                    <input type="text" style="background-color:#dedede; cursor:no-drop" value="기존 나이" name="age" readonly>

                    <label for="address"><b>거주지</b></label>
                    <input type="text" value="기존 거주지" name="address" required>

                    <label for="phone"><b>전화번호</b></label>
                    <input type="text" value="기존 전화번호" name="phone" required>


                    <a class="btn btn-primary" href="student_info.html" style="width:100%; margin-top: 20px;">수정 완료</a>
                </div>
            </form>
        </div>

        
    </div>




    <script>
        const app = new Vue({
            el: "#app",
            data: {
                "idx": "1",
                "id": "js0989",
                "pw": "비밀~",
                "name": "김지명",
                "birth": "1996-10-31T15:00:00.000+00:00",
                "age": "26",
                "nickName": "수지",
                "gender": "1",
                "address": "한국",
                "phone": "010-8748-9878"
            }
        });
   
      // Get the modal
      var modal = document.getElementById('id01');

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
          if (event.target == modal) {
              modal.style.display = "none";
          }
      }
  </script>
</body>

</html>
