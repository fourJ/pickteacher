<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">


<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pick Teacher</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/pick.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <style>
        .w3header {
            padding: 0;
        }
    </style>
</head>
​

<body>
    <!-- Header -->
    <div id="header" class="w3header">
        <a href="http://localhost/index.html" class="logo">Pick Teacher</a>
        <div v-if="studentIdx == null && teacherIdx == null" class="w3header-right">
            <a class="login" @click="login">로그인</a>
            <a class="signup" @click="signup">회원 가입</a>
        </div>
        <div v-if="studentIdx != null || teacherIdx != null" class="w3header-right">
            <a @click="logout">로그아웃</a>
        </div>
    </div>

    <div class="w3header" style="background-color: #1d809f; margin-bottom: 30px">
        <a href=" mypage_student.html" class="logo">My Page</a>
        <div style="float: right;">
            <a @click="teacherinfo" style="color: white; cursor: pointer;">내 정보 수정</a>
            <a href="student_catalog.html">수강내역</a>
            <a href="student_cart.html">장바구니</a>
            <a href="student_likes.html">찜한 강의</a>
        </div>
    </div>

    <!-- Main --> ​
    <div id="app" class="w3-container" style="margin: 30px;">
        <h1>마이페이지</h3>
            <hr />
            ​
            <div v-if="success">
                <div>
                    <h5>{{datas.name}}님, 오늘도 화이팅:)</h5>
                </div>
                ​
                <div style="margin-top: 30px;">
                    <table class="w3-table-all" v-show="success">
                        <thead>
                            <tr class="w3-green">
                                <th>이름</th>
                                <th>닉네임</th>
                                <th>아이디</th>
                                <th>생년월일</th>
                                <th>나이</th>
                                <th>성별</th>
                                <th>연락처</th>
                                <th>주소</th>
                            </tr>
                        </thead>
                        <tr>
                            <td>{{datas.name}}</td>
                            <td>{{datas.nickName}}</td>
                            <td>{{datas.id}}</td>
                            <td>{{datas.birth}}</td>
                            <td>{{datas.age}}</td>
                            <td>{{datas.gender}}</td>
                            <td>{{datas.phone}}</td>
                            <td>{{datas.address}}</td>
                        </tr>
                    </table>
                </div>
                ​
            </div>
    </div>
    ​
    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                success: false,
                datas: [],
                studentIdx: sessionStorage.getItem("studentIdx"),
            },
            created: function () {
                if (this.studentIdx != null) {
                    axios({
                        method: "get",
                        url: "http://localhost/student",
                        params: {
                            idx: sessionStorage.getItem("studentIdx"),
                        }
                    })
                        .then((resData) => {
                            this.success = resData.data.success;
                            this.datas = resData.data.student;
                        })
                        .catch((errorData) => {
                            console.log(errorData.response.data.message);
                        });
                } else {
                    if (window.confirm("잠깐!! 🤭 학생 회원이신가요?")) {
                        window.location.href = "http://localhost/login/studentlogin.html";
                    } else {
                        window.location.href = "http://localhost/login/teacherlogin.html";
                    }
                }
            },
        });

        new Vue({
            el: "#header",
            data: {
                studentIdx: sessionStorage.getItem("studentIdx"),
                teacherIdx: sessionStorage.getItem("teacherIdx")
            },
            methods: {
                logout: function () {
                    if (sessionStorage != null) {
                        sessionStorage.clear();
                        alert("로그아웃 성공 💨");
                        window.location.href = "http://localhost/index.html";
                    } else {
                        alert("로그아웃 실패");
                    }
                },
            }
        })
    </script>
    ​
</body>

</html>
