<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pick Teacher</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/pick.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <style>
        .w3header {
            padding: 0;
        }
    </style>
</head>

<body>
    <!-- Navigation-->
    <a class="menu-toggle rounded"><i class="fas fa-bars"></i></a>
    <nav id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="../index.html">Pick Teacher</a>
            </li>
            <li class="sidebar-nav-item">
                <a href="../search/search_teacher.html">선생님 찾기</a>
            </li>
            <li class="sidebar-nav-item">
                <a href="../search/search_course.html">강의 찾기</a>
            </li>
            <li class="sidebar-nav-item">
                <a href="../reviewcommunity/reivewall.html">후기 커뮤니티</a>
            </li>
            <li class="sidebar-nav-item">
                <a href="../mypage/mypage_student.html">마이 페이지</a>
            </li>
        </ul>
    </nav>

    <!-- Header -->
    <div>
        <div class="w3header">
            <a href="/index.html" class="logo">Pick Teacher</a>
        </div>
        <div class="w3header" id="header" v-if="success" style="background-color: #1d809f; margin-bottom: 30px">
            <a href="mypage_student.html" class="logo">My Page</a>
            <div class="w3header-right">
                <a @click="studentinfo">내 정보</a>
                <a href="student_catalog.html">수강 내역</a>
                <a href="student_cart.html">장바구니</a>
                <a href="student_likes.html">찜한 강의</a>
            </div>
        </div>
    </div>

    <div class="w3-container" id="app" style="margin: 50px">
        <h1>마이페이지</h1>
        <hr />

        <div v-if="success">
            <div class="container px-4">
                <h5>{{datas.name}}님, 오늘도 화이팅:)</h5>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                success: false,
                datas: [],
                studentIdx: sessionStorage.getItem("studentIdx"),
            },
            created: function () {
                if (this.studentIdx != null) {
                    axios({
                        method: "get",
                        url: "http://localhost/student",
                        params: {
                            idx: sessionStorage.getItem("studentIdx"),
                        }
                    })
                        .then((resData) => {
                            this.success = resData.data.success;
                            this.datas = resData.data.student;
                        })
                        .catch((errorData) => {
                            console.log(errorData.response.data.message);
                        });
                } else {
                    if (window.confirm("잠깐!! 🤭 학생 회원이신가요?")) {
                        window.location.href = "http://localhost/login/studentlogin.html";
                    } else {
                        window.location.href = "http://localhost/login/teacherlogin.html";
                    }
                }
            },
        });

        new Vue({
            el: "#header",
            data: {
                success: false,
                datas: [],
                studentIdx: sessionStorage.getItem("studentIdx"),
            },
            created: function () {
                axios({
                    method: "get",
                    url: "http://localhost/student",
                    params: {
                        idx: sessionStorage.getItem("studentIdx"),
                    }
                })
                    .then((resData) => {
                        this.success = resData.data.success;
                        this.datas = resData.data.student;
                    })
                    .catch((errorData) => {
                        console.log(errorData.response.data.message);
                    });
            },
            methods: {
                studentinfo: function () {
                    if (this.studentIdx != null) {
                        axios({
                            method: "get",
                            url: "http://localhost/student",
                            params: {
                                idx: this.studentIdx,
                            }
                        })
                            .then((resData) => {
                                this.success = resData.data.success;
                                var inputpw = prompt("비밀번호를 입력하세요:)");
                                if(inputpw != null) {
                                    if (inputpw == this.datas.pw) {
                                        window.location.href =
                                            "http://localhost/mypage/student_info.html";
                                        console.log("성공");
                                    } else {
                                        alert("비밀번호를 재입력하세요!");
                                    }
                                }else {
                                    window.location.reload();
                                }
                            })
                            .catch((errorData) => {
                                console.log(errorData.response.data.message);
                            });
                    } else {
                        if (window.confirm("잠깐!! 🤭 학생 회원이신가요?")) {
                            window.location.href = "http://localhost/login/studentlogin.html";
                        } else {
                            window.location.href = "http://localhost/login/teacherlogin.html";
                        }
                    }
                },
            },
        });
    </script>
</body>

</html>
