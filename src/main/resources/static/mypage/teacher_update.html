<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pick Teacher</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="../assets/pick.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <!-- stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/styles.css" />

    <style>
        .mySlides {
            display: none;
        }

        .w3-left,
        .w3-right,
        .w3-badge {
            cursor: pointer;
        }

        .w3-badge {
            height: 13px;
            width: 13px;
            padding: 0;
        }

        .w3header {
            padding: 0;
        }

        .w3button {
            border: none;
            display: inline-block;
            padding: 6px 12px;
            vertical-align: middle;
            overflow: hidden;
            text-decoration: none;
            color: white;
            background-color: #17667f;
            text-align: center;
            cursor: pointer;
            white-space: nowrap;
        }

        .w3button {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -khtml-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        .w3button:disabled {
            cursor: not-allowed;
            opacity: 0.3;
        }

        .w3button:hover {
            color: white !important;
            background-color: black !important;
        }

        .w3-disabled *,
        :disabled * {
            pointer-events: none;
        }

        .w3-btn:disabled:hover {
            box-shadow: none;
        }
    </style>
</head>

<body>
    <!-- Navigation-->

    <!-- Header -->
    <div>
        <div class="w3header">
            <a href="/index.html" class="logo">Pick Teacher</a>
            <div class="w3header-right">
                <a href="#">로그아웃</a>
            </div>
        </div>
        <div class="w3header" id="header" v-if="success" style="background-color: #1d809f; margin-bottom: 30px">
            <a href="mypage_teacher.html" class="logo">My Page</a>
            <div class="w3header-right">
                <a href="mypage_teacher.html">내 정보</a>
                <a href="teacher_courseList.html">내 강의목록</a>
            </div>
        </div>
    </div>

    <div class="w3-container" id="app" style="margin: 50px">
        <h3>내 정보</h3>
        <hr />

        <div style="margin-bottom: 50px">
            <div class="container px-4">
                <form action="http://localhost/teacher" method="post">
                    <input type="hidden" name="_method" value="put" />
                    <input type="hidden" name="idx" v-bind:value="teacherIdx" />

                    <label><b>아이디</b></label><br />
                    <input type="text" class="w3-input w3-border" style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            " v-bind:value="datas.id" readonly /><br />


                    <label for="pw"><b>비밀번호</b></label><br />
                    <input type="password" id="pw1" class="w3-input w3-border" style="width: 500px" value=""
                        placeholder="새로운 비밀번호를 입력하세요:)" name="pw" required /><br />
                    <label for="pw2"><b>비밀번호 확인</b></label><br />
                    <input type="password" id="pw2" class="w3-input w3-border" style="width: 500px" value=""
                        placeholder="비밀번호를 한 번 더 입력하세요:)" onchange="check()" required /><br />

                    <label><b>이름</b></label><br />
                    <input type="text" class="w3-input w3-border" style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            " v-bind:value="datas.name" readonly /><br />
                    <label><b>성별</b></label><br />
                    <input type="text" class="w3-input w3-border" style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            " v-bind:value="datas.gender" readonly /><br />


                    <label><b>거주지</b></label><br />
                    <input type="text" class="w3-input w3-border" style="width: 500px" name="address"
                        v-bind:value="datas.address" required /><br />

                    <label><b>전화번호</b></label><br />
                    <input type="tel" class="w3-input w3-border" style="width: 500px" name="phone"
                        placeholder="XXX-XXXX-XXXX 형식으로 작성하세요" v-bind:value="datas.phone" pattern="^[0-9_-]{3,15}$"
                        required /><br />

                    <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label mdl-cell mdl-cell--12-col">
                        <label class="mdl-textfield__label mdl-color-text--grey"
                            for="textfield_new_username">Career</label>
                        <input class="mdl-textfield__input" type="text" required="" name="career"
                            v-bind:value="datas.career" list="careerList" />
                        <datalist id="careerList">
                            <option value="신입"></option>
                            <option value="1-5년"></option>
                            <option value="6-10년"></option>
                            <option value="10년이상"></option>
                        </datalist>
                    </div>

                    <span style="margin-top: 100px; width: 500px">
                        <input type="submit" class="w3button" value="수정하기" style="
                                    height: 40px;
                                    width: 500px;
                                    margin: 20px 0px;
                                " />
                    </span>
                </form>
                <span style="margin-top: 100px; width: 500px">
                    <input type="submit" class="w3button" value="탈퇴하기" style="
                                height: 40px;
                                width: 500px;
                                margin: 20px 0px;
                                background-color: red;
                            " @click="deleteteacher" />
                </span>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        function check() {
            var pw1 = document.getElementById("pw1").value;
            var pw2 = document.getElementById("pw2").value;
            if (pw1 != "" && pw2 != "") {
                if (pw1 != pw2) {
                    alert("비밀번호가 일치하지 않습니다!");
                    window.location.reload();
                } else {
                    return true;
                }
            } else {
                alert("비밀번호를 입력해주세요! \n기존 비밀번호도 사용 가능합니다:)");
                window.location.reload();
            }
        }
    </script>

    <script type="text/javascript">
        new Vue({
            el: "#app",
            data: {
                success: false,
                datas: [],
                pw: "",
                address: "",
                phone: "",
                career: "",
                teacherIdx: sessionStorage.getItem("teacherIdx"),
            },
            created: function () {
                if (this.teacherIdx != null) {
                    axios({
                        method: "get",
                        url: "http://localhost/teacher",
                        params: {
                            idx: sessionStorage.getItem("teacherIdx"),
                        }
                    })
                        .then((resData) => {
                            this.success = resData.data.success;
                            this.datas = resData.data.teacher;
                        })
                        .catch((errorData) => {
                            console.log(errorData.response.data.message);
                        });
                } else {
                    if (window.confirm("잠깐!! 🤭 학생 회원이신가요?")) {
                        window.location.href = "http://localhost/login/teacherlogin.html";
                    } else {
                        window.location.href = "http://localhost/login/teacherlogin.html";
                    }
                }
            },
            methods: {
                deleteteacher: function () {
                    axios({
                        method: "delete",
                        url: "http://localhost/teacher",
                        params: {
                            idx: sessionStorage.getItem("teacherIdx")
                        },
                    })
                        .then((resData) => {
                            if (
                                window.confirm("정말 나가시겠어요...? 😥")
                            ) {
                                this.success = resData.data.success;
                                console.log(resData.data.success);
                                alert("탈퇴했습니다.. 또 오세요ㅠㅠ");
                                sessionStorage.clear();
                                window.location.href =
                                    "http://localhost/index.html";
                            } else {
                                window.location.href =
                                    "http://localhost/mypage/teacher_update.html";
                            }
                        })
                        .catch((errorData) => {
                            console.log(errorData.response.data.message);
                        });
                },
            },
        });

        new Vue({
            el: "#header",
            data: {
                success: false,
                datas: [],
                teacherIdx: sessionStorage.getItem("teacherIdx"),
            },
            created: function () {
                axios({
                    method: "get",
                    url: "http://localhost/teacher",
                    params: {
                        idx: sessionStorage.getItem("teacherIdx"),
                    }
                })
                    .then((resData) => {
                        this.success = resData.data.success;
                        this.datas = resData.data.teacher;
                    })
                    .catch((errorData) => {
                        console.log(errorData.response.data.message);
                    });
            },
            methods: {
                teacherinfo: function () {
                    if (this.teacherIdx != null) {
                        axios({
                            method: "get",
                            url: "http://localhost/teacher",
                            params: {
                                idx: this.teacherIdx,
                            }
                        })
                            .then((resData) => {
                                this.success = resData.data.success;
                                var inputpw = prompt("비밀번호를 입력하세요:)");
                                if (inputpw == this.datas.pw) {
                                    window.location.href =
                                        "http://localhost/mypage/teacher_update.html";
                                    console.log("성공");
                                } else {
                                    alert("비밀번호를 재입력하세요!");
                                }
                            })
                            .catch((errorData) => {
                                console.log(errorData.response.data.message);
                            });
                    } else {
                        if (window.confirm("잠깐!! 🤭 학생 회원이신가요?")) {
                            window.location.href = "http://localhost/login/teacherlogin.html";
                        } else {
                            window.location.href = "http://localhost/login/teacherlogin.html";
                        }
                    }
                },
            },
        });
    </script>

    <!-- Scroll to Top Button-->
    <a class="scroll-to-top rounded" href="#page-top"><i class="fas fa-angle-up"></i></a>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
