<html

    xmlns:th="http://www.thymeleaf.org"

        <meta charset="utf-8" />

    <body>
        <a href="teacher_courseList.html">내강의목록</a>
        <!-- Navigation-->
        <a class="menu-toggle rounded"><i class="fas fa-bars"></i></a>
        <nav id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand">
                    <a href="../index.html">Pick Teacher</a>
                </li>
                <li class="sidebar-nav-item">

                </li>
                <li class="sidebar-nav-item">
                    <a href="../mypage/mypage_student.html">마이 페이지</a>
                </li>
            </ul>
        </nav>

        <!-- Header -->
        <!-- <header>
    	<div th:replace="../common/header.html :: headerFragment"></div>
    </header> -->

        <div class="w3header" id="header" v-if="success">
            <div class="w3header">
                <a href="/index.html" class="logo">Pick Teacher</a>
            </div>
            <div
                class="w3header"
                style="background-color: #1d809f; margin-bottom: 30px"
                v-show="success"
            >
                <a href="mypage_student.html" class="logo">My Page</a>
                <div class="w3header-right">
                    <a @click="studentinfo">내 정보</a>

                    <a href="student_catalog.html">수강 내역</a>
                    <a href="student_cart.html">장바구니</a>
                    <a href="student_likes.html">찜한 강의</a>
                </div>
            </div>
        </div>

        <div class="w3-container" id="app" style="margin: 50px">
            <h1>마이페이지</h1>
            <hr />

            <div v-if="success">
                <div class="container px-4" v-show="success">
                    <h5>{{datas.name}}님, 오늘도 화이팅:)</h5>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            new Vue({
                el: "#app",
                data: {
                    success: false,
                    datas: [],
                },
                created: function () {
                    axios({
                        method: "get",
                        url: "http://localhost/student",
                    })
                        .then((resData) => {
                            this.success = resData.data.success;
                            console.log(resData.data);

                            this.datas = resData.data.student;
                            console.log(this.datas);
                        })
                        .catch((errorData) => {
                            alert(errorData);
                            console.log(errorData);
                        });
                },
                methods: {
                    studentinfo: function () {
                        axios({
                            method: "get",
                            url: "http://localhost/student",
                        })
                            .then((resData) => {
                                console.log(resData.data.success);
                                var inputpw = prompt("비밀번호를 입력하세요:)");
                                console.log(inputpw);
                                if (inputpw == resData.data.pw) {
                                    window.location.href =
                                        "http://localhost/mypage/student_info.html";
                                    console.log("성공");
                                } else {
                                    alert("비밀번호를 재입력하세요!");
                                }
                            })
                            .catch((errorData) => {
                                alert(errorData.response.data.message);
                            });
                    },
                },
            });

            new Vue({
                el: "#header",
                data: {
                    success: false,
                    datas: [],
                },
                created: function () {
                    axios({
                        method: "get",
                        url: "http://localhost/student",
                    })
                        .then((resData) => {
                            this.success = resData.data.success;
                            console.log(resData.data);

                            this.datas = resData.data.student;
                            console.log(this.datas);
                        })
                        .catch((errorData) => {
                            alert(errorData);
                            console.log(errorData);
                        });
                },
                methods: {
                    studentinfo: function () {
                        axios({
                            method: "get",
                            url: "http://localhost/student",
                        })
                            .then((resData) => {
                                console.log(resData.data.success);
                                var inputpw = prompt("비밀번호를 입력하세요:)");
                                console.log(inputpw);
                                if (inputpw == this.datas.pw) {
                                    window.location.href =
                                        "http://localhost/mypage/student_info.html";
                                    console.log("성공");
                                } else {
                                    alert("비밀번호를 재입력하세요!");
                                }
                            })
                            .catch((errorData) => {
                                alert(errorData);
                                console.log(errorData);
                            });
                    },
                },
            });
        </script>
