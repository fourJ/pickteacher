        <h2>강의수정 페이지</h2>

        <div id="app">
            <form action="http://localhost/course" method="post">
                <input type="hidden" name="_method" value="put" />
                <input
                    type="hidden"
                    name="idx"
                    v-bind:value="courseIdx"
                    readonly
                />

                <label>강의명 변경</label>
                <input
                    type="text"
                    name="title"
                    v-bind:value="course.title"
                    required
                />

                <br />
                <label for="schedule">요일 pick</label>
                <select name="schedule" required>
                    <option value="월">월</option>
                    <option value="화">화</option>
                    <option value="수">수</option>
                    <option value="목">목</option>
                    <option value="금">금</option>
                    <option value="토">토</option>
                    <option value="일">일</option>
                </select>

                <label for="type">타입 pick</label>
                <select name="type" required>
                    <option value="온라인">온라인</option>
                    <option value="오프라인">오프라인</option>
                </select>

                <br /><br />

                <label>개강일</label>
                <input
                    type="date"
                    name="openDate"
                    v-bind:value="course.openDate"
                    required
                />
                <br />

                <label>종강일</label>
                <input
                    type="date"
                    name="closeDate"
                    v-bind:value="course.closeDate"
                    required
                />

                <br />
                <label for="status">상태</label>
                <input
                    type="text"
                    name="status"
                    v-bind:value="course.status"
                    readonly
                />

                <label>정원 수</label>
                <input
                    type="text"
                    name="headCount"
                    v-bind:value="course.headCount"
                    pattern="[0-9]{1,3}"
                    required
                />

                <label>수강비용</label>
                <input
                    type="text"
                    name="tuition"
                    v-bind:value="course.tuition"
                    required
                />

                <label>대상학년</label>
                <input
                    type="text"
                    name="target"
                    v-bind:value="course.target"
                    required
                />

                <!-- <button><a href="reivewall.html">완료</a></button> -->

                <input type="submit" value="수정완료" /><br /><br />
            </form>
        </div>

        <script>
            new Vue({
                el: "#app",
                data: {
                    courseIdx: window.location.search.substring(
                        window.location.search.indexOf("=") + 1
                    ),
                    success: "",
                    course: [],
                    updateSuccess: "",
                },
                created: function () {
                    axios({
                        method: "get",
                        url: "http://localhost/course",
                        params: {
                            idx: this.courseIdx,
                        },
                    })
                        .then((resData) => {
                            this.courseSuccess = resData.data.success;
                            this.course = resData.data.course;
                        })
                        .catch((errorData) => {
                            return console.log(errorData);
                        });
                },
