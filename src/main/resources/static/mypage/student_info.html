<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pick Teacher</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/pick.ico" />
        <!-- Font Awesome icons (free version)-->
        <script
            src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
            crossorigin="anonymous"
        ></script>
        <!-- Simple line icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
            rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"

        />

        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

        <style>
            .mySlides {
                display: none;
            }

            .w3-left,
            .w3-right,
            .w3-badge {
                cursor: pointer;
            }

            .w3-badge {
                height: 13px;
                width: 13px;
                padding: 0;
            }

            .w3header {
                padding: 0;
            }

            .w3button {
                border: none;
                display: inline-block;
                padding: 6px 12px;
                vertical-align: middle;
                overflow: hidden;
                text-decoration: none;
                color: white;
                background-color: #17667f;
                text-align: center;
                cursor: pointer;
                white-space: nowrap;
            }

            .w3button {
                -webkit-touch-callout: none;
                -webkit-user-select: none;
                -khtml-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none;
            }

            .w3button:disabled {
                cursor: not-allowed;
                opacity: 0.3;
            }

            .w3button:hover {
                color: white !important;
                background-color: black !important;
            }

            .w3-disabled *,
            :disabled * {
                pointer-events: none;
            }

            .w3-btn:disabled:hover {
                box-shadow: none;
            }
        </style>
    </head>

    <body>
        <!-- Navigation-->

        <!-- Header -->
        <div id="header" v-if="success">
            <div class="w3header">
                <a href="/index.html" class="logo">Pick Teacher</a>
            </div>
            <div
                id="header"
                v-if="success"
                class="w3header"
                style="background-color: #1d809f; margin-bottom: 30px"
                v-show="success"
            >
                <a href="mypage_student.html" class="logo">My Page</a>
                <div class="w3header-right">
                    <a @click="studentinfo">내 정보</a>
                    <a href="student_catalog.html">수강 내역</a>
                    <a href="student_cart.html">장바구니</a>
                    <a href="student_likes.html">찜한 강의</a>
                </div>
            </div>
        </div>

        <div class="w3-container" id="app" style="margin: 50px">
            <h3>내 정보</h3>
            <hr />

            <div style="margin-bottom: 50px">
                <div class="container px-4">
                    <form action="http://localhost/student" method="post">
                        <input type="hidden" name="_method" value="put" />

                        <label><b>아이디</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            "
                            v-bind:value="datas.id"
                            readonly
                        /><br />
                        <label><b>닉네임</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="width: 500px"
                            name="nickName"
                            v-bind:value="datas.nickName"
                            required
                        /><br />

                        <label for="pw"><b>비밀번호</b></label
                        ><br />
                        <input
                            type="password"
                            id="pw1"
                            class="w3-input w3-border"
                            style="width: 500px"
                            value=""
                            placeholder="새로운 비밀번호를 입력하세요:)"
                            name="pw"
                            required
                        /><br />
                        <label for="pw2"><b>비밀번호 확인</b></label
                        ><br />
                        <input
                            type="password"
                            id="pw2"
                            class="w3-input w3-border"
                            style="width: 500px"
                            value=""
                            placeholder="비밀번호를 한 번 더 입력하세요:)"
                            onchange="check()"
                            required
                        /><br />

                        <label><b>이름</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            "
                            v-bind:value="datas.name"
                            readonly
                        /><br />
                        <label><b>성별</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            "
                            v-bind:value="datas.gender"
                            readonly
                        /><br />
                        <label><b>생년월일</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            "
                            v-bind:value="datas.birth"
                            readonly
                        /><br />
                        <label><b>나이</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="
                                background-color: #dedede;
                                cursor: no-drop;
                                width: 500px;
                            "
                            v-bind:value="datas.age"
                            readonly
                        /><br />
                        <label
                            ><b
                                >전화번호 (XXX-XXXX-XXXX 형식으로 작성하세요)</b
                            ></label
                        ><br />
                        <input
                            type="tel"
                            class="w3-input w3-border"
                            style="width: 500px"
                            name="phone"
                            v-bind:value="datas.phone"
                            pattern="^[0-9_-]{3,15}$"
                            required
                        /><br />
                        <label><b>거주지</b></label
                        ><br />
                        <input
                            type="text"
                            class="w3-input w3-border"
                            style="width: 500px"
                            name="address"
                            v-bind:value="datas.address"
                            v-on:keyup.enter="updatestudent"
                            required
                        /><br />

                        <span style="margin-top: 100px; width: 500px">
                            <input
                                type="submit"
                                class="w3button"
                                value="수정하기"
                                style="
                                    height: 40px;
                                    width: 500px;
                                    margin: 20px 0px;
                                "
                            />
                        </span>
                    </form>
                    <span style="margin-top: 100px; width: 500px">
                        <input
                            type="submit"
                            class="w3button"
                            value="탈퇴하기"
                            style="
                                height: 40px;
                                width: 500px;
                                margin: 20px 0px;
                                background-color: red;
                            "
                            @click="deletestudent"
                        />
                    </span>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            function check() {
                var pw1 = document.getElementById("pw1").value;
                var pw2 = document.getElementById("pw2").value;
                if (pw1 != "" && pw2 != "") {
                    if (pw1 != pw2) {
                        alert("비밀번호가 일치하지 않습니다!");
                        return false;
                    } else {
                        return true;
                    }
                }
            }
        </script>

                },
                created: function () {

                    })
                        .then((resData) => {

        <!-- Scroll to Top Button-->
        <a class="scroll-to-top rounded" href="#page-top"
            ><i class="fas fa-angle-up"></i
