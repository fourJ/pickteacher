<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Pick Teacher</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="/src/main/resources/static/assets/pick.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
    <!-- Simple line icons-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
        rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
        rel="stylesheet" type="text/css" />
    <!-- Vue.js -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- stylesheet -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="css/info.css" />

    <style>
        .mySlides {
            display: none;
        }

        .w3-left,
        .w3-right,
        .w3-badge {
            cursor: pointer;
        }

        .w3-badge {
            height: 13px;
            width: 13px;
            padding: 0;
        }

        .w3header {
            padding: 0;
        }

        th,
        td {
            text-align: left;
            padding: 5px;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        th {
            background-color: #04aa6d;
            color: white;
        }
    </style>
</head>

<body>
    <!-- Header -->
    <div>
        <div class="w3header">
            <a href="/index.html" class="logo">Pick Teacher</a>
        </div>
        <div class="w3header" id="header" v-if="success" style="background-color: #1d809f; margin-bottom: 30px">
            <a href="mypage_teacher.html" class="logo">My Page</a>
            <div class="w3header-right">
                <a @click="teacherinfo">내 정보 수정</a>
                <a href="teacher_courseList.html">내 강의목록</a>
                <a href="teacher_coursesave.html">강의 추가</a>
            </div>
        </div>
    </div>

    <div class="w3-container" style="margin: 50px">
        <h3>내 강의 리스트</h3>
        <hr>

        <div id="app">
            <div v-if="courseSuccess && resultSize == '0'">
                강의 리스트가 없습니다.
            </div>
            <div v-if="courseSuccess && resultSize != '0'">
                <table style="width: 100%">
                    <tr>
                        <th>강의번호</th>
                        <th>강의제목</th>
                        <th>강의과목</th>
                        <th>강의스케줄</th>
                        <th>강의상태</th>
                        <th>개강일</th>
                        <th>종강일</th>
                        <th>강의대상</th>
                        <th>강의종류</th>
                        <th>강의료</th>
                        <th>수강가능인원</th>
                        <th>수정</th>
                        <th>삭제</th>
                        <th>학생리스트보기</th>
                    </tr>

                    <tr v-for="c in courseList">
                        <td>{{c.idx}}</td>
                        <td>
                            <a v-bind:href="detailPage + c.idx">{{c.title}}</a>
                        </td>
                        <td>{{c.subject}}</td>
                        <td>{{c.schedule}}</td>
                        <td>{{c.status}}</td>
                        <td>{{c.openDate}}</td>
                        <td>{{c.closeDate}}</td>
                        <td>{{c.target}}</td>
                        <td>{{c.type}}</td>
                        <td>{{c.tuition}}</td>
                        <td>{{c.headCount}}</td>
                        <td>
                            <a v-bind:href="updatePage + c.idx">수정</a>
                        </td>

                        <td>
                            <span class="close" @click="deleteCourse(c.idx)">&#x00D7;
                            </span>
                        </td>
                        <td>
                            <a v-bind:href="studentPage + c.idx">학생보기</a>
                        </td>
                        <br />
                    </tr>
                </table>
                <br />
            </div>
        </div>
    </div>

    <script>
        new Vue({
            el: "#app",
            data: {
                teacherSuccess: "",
                teacher: [],
                idx: "",

                resData: false,

                courseSuccess: "",
                courseList: [],
                resultSize: "",

                detailPage: "http://localhost/getCourseDetail/",
                updatePage: "http://localhost/getCourseUpdate/",
                studentPage: "http://localhost/getCourseStudent/",
            },

            created: function () {
                axios({
                    method: "get",
                    url: "http://localhost/course/teacheridx",
                    params: {
                        teacherIdx: sessionStorage.getItem("teacherIdx")
                    },
                })
                    .then((resData) => {
                        this.courseSuccess = resData.data.success;
                        this.courseList = resData.data.courseList;
                        this.resultSize = this.courseList.length;
                    })
                    .catch((errorData) => {
                        return console.log(errorData);
                    });
            },

            methods: {
                deleteCourse: function (idx) {
                    axios({
                        method: "delete",
                        url: "http://localhost/course",
                        params: {
                            idx: idx
                        },
                    })
                        .then((resData) => {
                            console.log("삭제성공");
                            alert("삭제성공");
                            window.location.reload();
                            location.href = "teacher_courseList.html";
                        })
                        .catch((errorData) => {
                            return console.log(errorData);
                        });
                }
            },

        });
    </script>
</body>

</html>
