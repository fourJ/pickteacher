<html>
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Pick Teacher</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="../assets/pick.ico" />
        <!-- Font Awesome icons (free version)-->
        <script
            src="https://use.fontawesome.com/releases/v5.15.3/js/all.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

        <!-- Simple line icons-->
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.5.5/css/simple-line-icons.min.css"
            rel="stylesheet"
        />
        <!-- Google fonts-->
        <link
            href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,700,300italic,400italic,700italic"
            rel="stylesheet"
            type="text/css"
        />
        <!-- Vue.js -->
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <!-- stylesheet -->
        <link
            rel="stylesheet"
            href="https://www.w3schools.com/w3css/4/w3.css"
        />
        <link rel="stylesheet" href="../css/styles.css" />

        <!-- Material Design Lite CSS -->
        <link rel="stylesheet" href="../login/css/google.css" />
        <!-- Font Awesome CSS -->
        <link
            href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css"
            rel="stylesheet"
        />
        <!-- Material Design icon font -->
        <link
            rel="stylesheet"
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
        />
    </head>

    <style>
        .util-center {
            margin: auto;
        }

        .util-max-512px {
            max-width: 512px;
        }

        .util-spacing-h--40px {
            margin-top: 40px;
            margin-bottom: 40px;
        }

        .util-no-decoration {
            text-decoration: none;
        }
    </style>

    <body class="mdl-color--blue-grey-50">
        <div class="w3header" id="logout">
            <a href="/index.html" class="logo">Pick Teacher</a>
            <div class="w3header-right">
                <a href="http://localhost/login/teachersignup.html">회원가입</a>
                <a @click="logout">로그아웃</a>
            </div>
            <!-- 로그인했을 때 보여야하는 내용은 다르게! -->
        </div>
        <div
            class="w3header"
            style="background-color: #1d809f; margin-bottom: 30px"
        >
            <a href="mypage_test.html" class="logo">강의 찾기</a>
        </div>

        <!-- LOGIN FORM -->
        <div class="mdl-grid" id="login">
            <div
                class="
                    mdl-card
                    mdl-shadow--16dp
                    util-center
                    util-spacing-h--40px
                "
            >
                <div class="mdl-card__title mdl-color--orange-800">
                    <h2 class="mdl-card__title-text mdl-color-text--white">
                        픽티처는 당신의 열정을 응원합니다 👨‍🏫
                    </h2>
                </div>
                <div class="mdl-card__supporting-text mdl-grid">
                    <b class="mdl-color-text--accent"
                        >Error message goes here</b
                    >

                    <form>
                        <input type="hidden" name="action" value="login" />

                        <div
                            class="
                                mdl-textfield mdl-js-textfield
                                mdl-textfield--floating-label
                                mdl-cell mdl-cell--12-col
                            "
                        >
                            <label
                                class="
                                    mdl-textfield__label
                                    mdl-color-text--grey
                                "
                                for="textfield_username"
                                >Username</label
                            >
                            <input
                                class="mdl-textfield__input"
                                type="text"
                                id="textfield_username"
                                required=""
                                name="username"
                                v-model="id"
                            />
                        </div>

                        <div
                            class="
                                mdl-textfield mdl-js-textfield
                                mdl-textfield--floating-label
                                mdl-cell mdl-cell--12-col
                            "
                        >
                            <label
                                class="
                                    mdl-textfield__label
                                    mdl-color-text--grey
                                "
                                for="textfield_password"
                                >Password</label
                            >
                            <input
                                class="mdl-textfield__input"
                                type="password"
                                id="textfield_password"
                                required=""
                                name="password"
                                v-model="pw"
                                v-on:keyup.enter="login"
                            />
                        </div>

                        <div
                            class="mdl-cell mdl-cell--12-col send-button"
                            align="center"
                        >
                            <button
                                type="login"
                                class="
                                    mdl-button
                                    mdl-js-ripple-effect
                                    mdl-js-button
                                    mdl-button--raised mdl-button--colored
                                    mdl-color--primary
                                "
                                @click="login"
                            >
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script>
            new Vue({
                el: "#login",
                data: {
                    loginsuccess: "",
                    logoutsuccess: "",
                    id: "",
                    pw: "",
                },
                methods: {
                    login: function () {
                        axios({
                            method: "post",
                            url: "http://localhost/teacher/login",
                            data: {
                                id: this.id,
                                pw: this.pw,
                            },
                        })
                        .then((resData) => {
                                console.log(resData.data.success);
                                this.loginsuccess = resData.data.success;
                                if (this.loginsuccess) {
                                    sessionStorage.setItem(
                                        "teacherIdx",
                                        resData.data.idx
                                    );
                                    alert("오늘도 화이팅 ❣");
                                    window.location.href =
                                        "http://localhost/index.html";
                                } else {
                                    alert("로그인 실패");
                                }
                            })
                            .catch(function () {
                                alert("에러");
                            });
                    },
                },
            });

                new Vue({
                el: "#logout",
                data: {
                    logoutsuccess: "",
                    id: "",
                    pw: "",
                },
                methods: {
                    logout: function () {
                        if (sessionStorage.getItem("teacherIdx") != null) {
                            sessionStorage.clear();
                            alert("로그아웃 성공 💨");
                        } else {
                            alert("로그아웃 실패");
                        }
                    },
                },
            });
        </script>

        <!-- Material Design Lite JavaScript -->
        <script src="https://storage.googleapis.com/code.getmdl.io/1.0.0/material.min.js"></script>
    </body>
</html>
